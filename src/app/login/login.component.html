<div class=" d-flex flex-column flex-md-row g-0 justify-content-center align-items-center my-5">
  <div class="col-12 col-md-4 start-0">
    <div class="card card1 p-3">
      <div class="d-flex flex-column"><span class="login mt-3 text-dark">Log in</span> </div>
      <div class="input-field d-flex flex-column mt-3"> <span>Email</span> <input [(ngModel)]="user.email"
          class="form-control" placeholder="email@example.com"> <span class="mt-3">Password</span>
        <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Enter Your Password">
        <button (click)="onSubmit()"
          class="mt-4 btn btn-dark d-flex justify-content-center align-items-center">Login</button>
        <div class="mt-3 text1"> <span class="mt-3 forget">Forget Password?</span> </div>
        <div class="text2 mt-4 d-flex flex-row align-items-center"> <span>Don't have an account?<span
              class="register">Register here</span></span> </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4 start-0">
    <div class="card card2">
  </div>
</div>


  <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false" #toast>
    <div class="toast-header">
      <strong class="me-auto">Test account</strong>
      <small>0 mins ago</small>
      <button type="button" class="btn-close" (click) = "closeToast()" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Email: admin@admin.pl
      Password: admin123
    </div>
  </div>
</div>
